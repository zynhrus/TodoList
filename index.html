<!DOCTYPE html>
<html>

<head>

    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="asset/css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"

<body>

        <h1>To-Do List<i class="fas fa-plus"></i></h1>

            <li><span><i class="fas fa-trash-alt"></i></span> Drink milk</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Eat rice</li>
